<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EZ Recipes</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="recipe_header">

    </div>
    <div class ="container">
      <form class="add_recipe">
        <h3>Add a new recipe!</h3>
    
        <input 
          type="text" 
          name="recipe_name" 
          id="recipe_name" 
          value=""
          placeholder="Enter recipe name..."
          class="input_text"
          >
        <br />
        <input 
        type="text"
        name="recipe_img"
        id="recipe_img"
        value=""
        placeholder="Enter recipe image URL..."
        class="input_text"
        >
        <br />
        <input 
        type="text"
        name="recipe_ingredient"
        value=""
        placeholder="Add ingredient"
        class="input_text"
        >
        <br />
        <input 
        type="text"
        name="recipe_step"
        value=""
        placeholder="Add recipe step"
        class="input_text"
        >
      </form>
    </div>
  </body>
</html>
