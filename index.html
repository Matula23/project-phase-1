<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EZ Recipes</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="recipe_header">

    </div>
    <div class ="container">
      <form class="add_recipe">
        <h3>Add a new recipe!</h3>
    
        <input 
          type="text" 
          name="recipe_name" 
          id="recipe_name" 
          value=""
          placeholder="Enter recipe name..."
          class="input_text"
          >
        <br />
        <input 
        type="text"
        name="recipe_img"
        id="recipe_img"
        value=""
        placeholder="Enter recipe image URL..."
        class="input_text"
        >
        <br />
        <div id = 'ingredients'>
          <input 
          type="text"
          name="recipe_ingredient"
          value=""
          placeholder="Add ingredient"
          class="recipe_ingredients"
          >
          <button id = 'ingredient_add'>
            Add another ingredient
          </button>
        </div>
        <br />
        <div id = 'steps'>
          <input 
          type="text"
          name="recipe_step"
          value=""
          placeholder="Add recipe step"
          class="recipe_steps"
          >
          <button id = 'step_add'>
            Add another step
          </button>
        </div>
      </form>
    </div>
    <div id="recipe_placeholder">
      <div id="ingedients_placeholder">
        <h3>Ingredients</h3>
        <ul id='list_of_ingredients'></ul>
      </div>
      <div id="steps_placeholder">
        <h3>Steps</h3>
        <ul id="list of steps"></ul>
      </div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
